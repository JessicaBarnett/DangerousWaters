<!DOCTYPE html>

<html>

	<head>
		<title>Gone Fishing! ::: Version 2</title>
		<meta charset="utf-8"></meta>
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/animation.css">
		<link rel="stylesheet" type="text/css" href="css/hoverButtons.css">
	</head>


	<body>
		<div class="layerable">

			<!--layers for animation-->
			<div class="scene container">
					<div id="wave1">&nbsp</div>
					<div id="wave2">&nbsp</div>
					<div id="wave3">&nbsp</div>
					<div id="boat">&nbsp</div>
					<div id="wave4">&nbsp</div>
					<div id="wave5">&nbsp</div>
			</div>



			<!--6 x 8 grid containing targets which activate animations-->
			<div class="container">

				<div class="row">
					<div class="one columns"><p></p></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><p></p></div>
					<div class="one columns"><div class="smTarget bottomLeft"></div></div>
					<div class="two columns"><p></p></div>
					<div class="one column"><div class="smTarget topRight"></div></div>
					<div class="one column"><p></p></div>
				</div>

				<div class="row">
					<div class="two columns"><p></p></div>
					<div class="one columns"><div class="smTarget topRight"></div></div>
					<div class="one columns"><div class="smTarget bottomLeft"></div></div>
					<div class="one columns"><p></p></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="two columns"><p></p></div>
				</div>
				
				<div class="row">
					<div class="one column"><p></p></div>
					<div class="one columns"><div class="smTarget topRight"></div></div>
					<div class="one columns"><div class="smTarget bottomLeft"></div></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="smTarget topRight"></div></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one column"><p></p></div>
					<div class="one columns"><div class="smTarget bottomLeft"></div></div>
				</div>

				<div class="row">
					<div class="one columns"><div class="lgTarget"></div></div>	
					<div class="one column"><p></p></div>				
					<div class="one columns"><div class="smTarget bottomLeft"></div></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one column"><p></p></div>
					<div class="one columns"><div class="smTarget topRight"></div></div>					
					<div class="one columns"><div class="lgTarget"></div></div>
				</div>

				<div class="row">
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="smTarget bottomLeft"></div></div>	
					<div class="one columns"><div class="smTarget topRight"></div></div>	
					<div class="one columns"><div class="smTarget bottomLeft"></div></div>	
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="smTarget bottomRight"></div></div>		
					<div class="one columns"><div class="smTarget topRight"></div></div>					
					<div class="one columns"><div class="lgTarget"></div></div>
				</div>

				<div class="row">
					<div class="one columns"><div class="smTarget topRight"></div></div>	
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="smTarget topRight"></div></div>	
					<div class="one columns"><div class="lgTarget"></div></div>
					<div class="one columns"><div class="smTarget bottomRight"></div></div>	
					<div class="one columns"><div class="smTarget topleft"></div></div>	
				</div>		

			</div>
		</div>
	</body>
</html>
