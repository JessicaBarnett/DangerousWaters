<!DOCTYPE html>

<html>

	<head>
		<title>Gone Fishing!  ::: version 4</title>
		<meta charset="utf-8"></meta>
		<link rel="stylesheet" type="text/css" href="css/animation.css">
	</head>


	<body>
		<div class="layerable">
			<div class="scene container">
				
				<div id="wave1">&nbsp</div>
				<div id="wave2">&nbsp</div>
				<div id="wave3">&nbsp</div>
				<div id="wave4">&nbsp</div>

					<img id="boat" src="svg/boatMan.svg" alt="man in a boat">

					<img id="stache" src="svg/man_stache.svg" alt="moustache">				
					<img id="eyeOpen" src="svg/man_eyeopen.svg" alt="open eyes">

				<img id="bubble" src="svg/wordBubble.svg" alt="word bubble">

				<div id="wave5">&nbsp</div>
